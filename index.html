<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teman Curhat RASA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Import font untuk tampilan yang lebih modern dan mudah dibaca */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-calm: linear-gradient(135deg, #b3e5a3 0%, #68b851 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --user-msg-bg: #e2ffc7;
            --ai-msg-bg: #f3f3f3;
            --primary-text: #2c3e50;
            --secondary-text: #597a6e;
            --accent-color: #00695c;
            --border-color: #e0e0e0;
            --shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.15);
            --danger-color: #d32f2f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-calm);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 700px;
            height: 95vh;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* Poin 4: Memberi border berwarna abu-abu */
            border: 1px solid #cccccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        header:hover {
            background-color: rgba(0,0,0,0.03);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Poin 4: Menghilangkan logo dari tampilan utama aplikasi */
        header .logo {
            display: none;
        }

        .title-group {
            text-align: left;
        }

        .title-group h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .title-group p {
            margin: 1px 0 0 0;
            font-size: 0.65rem;
            color: var(--secondary-text);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .ai-message h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .ai-message ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .ai-message li {
            margin-bottom: 5px;
        }

        .ai-message p {
            margin: 0 0 10px 0;
        }
        .ai-message p:last-child {
            margin-bottom: 0;
        }

        .chat-link {
            color: var(--accent-color);
            text-decoration: underline;
            font-weight: 600;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .choice-button {
            width: 100%;
            background-color: white;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .choice-button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: white;
        }

        .choice-button.selected {
            background-color: var(--accent-color);
            color: white;
        }

        .choice-button:disabled {
            background-color: #e0e0e0;
            border-color: #bdbdbd;
            color: #9e9e9e;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            color: #3e612d;
        }

        .ai-message, .ai-system-message {
            background-color: var(--ai-msg-bg);
            align-self: flex-start;
        }
        
        .ai-system-message {
            font-style: italic;
            color: var(--secondary-text);
            width: 100%;
            text-align: center;
            max-width: 100%;
            background-color: transparent;
            padding: 0;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            min-width: 0;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            resize: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 105, 92, 0.2);
        }

        #send-btn, #voice-btn, #end-chat-btn {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
        }
        
        #send-btn:hover, #voice-btn:hover {
            transform: scale(1.1);
        }

        #send-btn, #voice-btn {
            background-color: var(--accent-color);
        }

        #end-chat-btn {
            background-color: var(--secondary-text);
            font-weight: 600;
            font-size: 0.7rem;
            padding: 0;
        }

        #voice-btn.recording {
            background-color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 5px 10px rgba(211, 47, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        .status-info {
            padding: 0 20px 8px;
            font-size: 0.75rem;
            color: var(--secondary-text);
            text-align: center;
            min-height: 1rem;
        }

        footer {
            padding: 8px 20px;
            text-align: center;
            color: var(--secondary-text);
            background-color: rgba(0,0,0,0.02);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.6rem;
        }

        /* GAYA UNTUK LAYAR PEMBUKA */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-calm);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s;
            visibility: visible;
        }

        .modal-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .start-content {
            text-align: center;
            padding: 32px; /* 80% dari 40px */
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            /* Poin 3: Memperkecil tampilan */
            transform: scale(0.8);
        }

        .start-content .logo {
            margin-bottom: 16px; /* 80% dari 20px */
        }

        .start-title {
            /* Poin 3: Ukuran dan warna teks */
            font-size: 2rem; /* 80% dari 2.5rem */
            color: #000000;
            margin: 8px 0; /* 80% dari 10px */
            font-weight: 600;
        }
        .start-subtitle {
            /* Poin 3: Ukuran dan warna teks */
            font-size: 0.8rem; /* 80% dari 1rem */
            color: #000000;
            font-weight: 400;
            margin-bottom: 24px; /* 80% dari 30px */
        }

        .start-button-group {
            display: flex;
            /* Poin 1: Mengubah posisi tombol menjadi vertikal */
            flex-direction: column;
            justify-content: center;
            gap: 12px; /* 80% dari 15px */
            width: 100%;
        }

        .start-content .modal-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            /* Poin 3: Ukuran tombol diperkecil */
            padding: 12px 24px; /* 80% dari 15px 30px */
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem; /* 80% dari 1.1rem */
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%; /* Membuat lebar tombol sama */
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }
        
        .start-content .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .start-content .modal-button.secondary {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div id="start-overlay" class="modal-overlay visible">
        <div class="start-content">
            <svg class="logo" width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"> <!-- Logo size reduced to 80% -->
                <defs>
                    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#FFDF00;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2"/>
                <path d="M50 75 C 40 65, 25 55, 25 42.5 C 25 32.5, 35 25, 50 35 C 65 25, 75 32.5, 75 42.5 C 75 55, 60 65, 50 75 Z" fill="#FFFFFF" fill-opacity="0.8"/>
            </svg>
            <h2 class="start-title">Teman Curhat RASA</h2>
            <p class="start-subtitle">Pilih layanan yang kamu butuhkan</p>
            <div class="start-button-group">
                <button id="start-curhat-btn" class="modal-button">Curhat</button>
                <!-- Poin 2: Mengubah teks tombol -->
                <button id="start-test-btn" class="modal-button secondary">Tes Kepribadian dan Potensi Diri</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <svg class="logo" width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2"/>
                    <path d="M50 75 C 40 65, 25 55, 25 42.5 C 25 32.5, 35 25, 50 35 C 65 25, 75 32.5, 75 42.5 C 75 55, 60 65, 50 75 Z" fill="#FFFFFF" fill-opacity="0.8"/>
                </svg>
                <div class="title-group">
                    <h1>Teman Curhat RASA</h1>
                    <p>Ruang Asuh Sadar Asa - Teman Curhat Psikis dan Spiritual Berbasis AI Terlatih</p>
                </div>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <!-- Pesan akan ditambahkan di sini oleh JavaScript -->
        </div>

        <div class="input-container">
            <textarea id="user-input" placeholder="Tulis curhatmu di sini..." rows="1"></textarea>
            <button id="send-btn" title="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
            <button id="voice-btn" title="Mulai Bicara">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
            <button id="end-chat-btn" title="Batalkan Respon">SKIP</button>
        </div>
        
        <div id="status" class="status-info"></div>
        
        <footer>
            <p>Hengky Lesmana© 2025 Teman Curhat RASA versi 1.0 — Powered by AI & Insight Spiritual</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === DOM ELEMENT SELECTION ===
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const voiceBtn = document.getElementById('voice-btn');
            const endChatBtn = document.getElementById('end-chat-btn');
            const statusDiv = document.getElementById('status');
            const startOverlay = document.getElementById('start-overlay');
            const startCurhatBtn = document.getElementById('start-curhat-btn');
            const startTestBtn = document.getElementById('start-test-btn');
            const header = document.querySelector('header');
            
            // === APPLICATION STATE ===
            let conversationHistory = []; 
            let speechVoices = [];
            let abortController = null;
            let recognition = null;
            let isRecording = false;
            let audioContext = null;
            // -- Curhat State --
            let userName = '', userGender = 'Pria', userAge = '';
            let isOnboarding = false;

            // --- Personality Test State ---
            let isTesting = false;
            let currentTestType = null; // 'stifin', 'mbti', or 'selection'
            let testData = {};
            let testScores = {};
            let currentTestQuestionIndex = 0;
            
            // === TEST DATA OBJECTS (STIFIn & MBTI) ===
            const fullTestData = {
                stifin: {
                    questions: [
                        { question: "Ketika dihadapkan pada masalah baru, apa yang pertama kali Anda lakukan?", options: [ { text: "Mencari data dan fakta konkret yang pernah terjadi.", type: "S" }, { text: "Menganalisis sebab-akibat dan mencari solusi paling logis.", type: "T" }, { text: "Membayangkan berbagai kemungkinan dan ide-ide baru.", type: "I" }, { text: "Memikirkan dampaknya pada orang lain dan mencari harmoni.", type: "F" }, { text: "Merespon secara spontan dan beradaptasi dengan keadaan.", type: "In" } ] },
                        { question: "Lingkungan kerja seperti apa yang paling Anda sukai?", options: [ { text: "Praktis, terstruktur, dan ada hasil nyata yang bisa dilihat.", type: "S" }, { text: "Efisien, berbasis aturan yang jelas, dan objektif.", type: "T" }, { text: "Inovatif, fleksibel, dan memberikan ruang untuk kreativitas.", type: "I" }, { text: "Kolaboratif, mendukung, dan penuh interaksi dengan rekan kerja.", type: "F" }, { text: "Dinamis, beragam, di mana saya bisa membantu di banyak bidang.", type: "In" } ] },
                        { question: "Bagaimana cara Anda mengambil keputusan penting?", options: [ { text: "Berdasarkan pengalaman masa lalu dan bukti yang ada.", type: "S" }, { text: "Dengan pertimbangan untung-rugi yang matang dan rasional.", type: "T" }, { text: "Mengikuti intuisi dan gambaran besar tentang masa depan.", type: "I" }, { text: "Mempertimbangkan nilai-nilai pribadi dan perasaan orang lain.", type: "F" }, { text: "Dengan cepat, sesuai dengan naluri saat itu juga.", type: "In" } ] },
                        { question: "Apa yang paling membuat Anda merasa puas dalam sebuah pencapaian?", options: [ { text: "Menyelesaikan tugas dengan tuntas dan hasilnya bisa diandalkan.", type: "S" }, { text: "Menciptakan sistem yang efisien atau memenangkan persaingan.", type: "T" }, { text: "Menghasilkan sebuah karya atau ide orisinal yang diakui.", type: "I" }, { text: "Membangun hubungan yang baik atau memimpin orang lain menuju sukses.", type: "F" }, { text: "Bisa berkontribusi dan membawa kedamaian bagi banyak orang.", type: "In" } ] },
                        { question: "Mana yang lebih menggambarkan diri Anda?", isDriveQuestion: true, options: [ { text: "Energi dan ide saya lebih sering muncul dari dalam diri. Saya memikirkannya dulu baru beraksi.", type: "i" }, { text: "Saya mendapatkan energi dan ide dari interaksi dengan dunia luar. Saya lebih suka langsung mencoba.", type: "e" } ] }
                    ],
                    results: {
                        Si: { title: "Sensing introvert (Si)", potensiDiri: "Seperti 'kamus berjalan' yang penuh fakta. Seorang pekerja keras yang ulet, disiplin, dan efisien. Percaya diri dan suka menjadi pelaku atau pemain di lapangan.", caraBelajar: "Mengulang-ulang, menggunakan alat peraga, dan belajar sambil bergerak untuk merekam informasi ke dalam ingatan otot.", profesi: "Keuangan, Perbankan, Bahasa, Sejarah, Atlet, Tentara, Manufaktur, Pilot, Medis (Dokter), Administrasi." },
                        Se: { title: "Sensing extrovert (Se)", potensiDiri: "Pandai menangkap peluang. Pembelajar yang cepat dari pengalaman ('learning by doing'). Suka bersenang-senang, dermawan, dan butuh pemicu dari luar untuk bergerak.", caraBelajar: "Menandai bacaan, merekam visual, dan melakukan banyak latihan soal. Belajar terbaik melalui pengalaman langsung.", profesi: "Wirausaha (Pedagang), Sales, Entertainer, Bisnis Perhotelan, Fotografer, Presenter, Marketing." },
                        Ti: { title: "Thinking introvert (Ti)", potensiDiri: "Seorang pakar atau spesialis yang berpikir mendalam. Bertangan dingin dalam menyelesaikan masalah. Mandiri, teguh, dan kadang keras kepala.", caraBelajar: "Menalar isi bacaan untuk menemukan logika dan intisarinya. Menyukai kerangka berpikir yang jelas dan sistematis.", profesi: "Ahli Riset & Teknologi, IT (Programmer, System Analyst), Insinyur, Ahli Strategi, Auditor, Konsultan Manajemen, Dokter Spesialis." },
                        Te: { title: "Thinking extrovert (Te)", potensiDiri: "Seorang komandan atau manajer yang hebat. Mampu mengelola sistem dan organisasi secara efektif untuk melipatgandakan hasil. Objektif, adil, dan suka mengendalikan.", caraBelajar: "Membuat struktur dan skema dari materi. Membutuhkan tujuan yang jelas dan langkah-langkah yang logis untuk mencapainya.", profesi: "Eksekutif/Manajer, Birokrat, Pembuat Kebijakan, Manufaktur, Bisnis Properti, Ahli Hukum." },
                        Ii: { title: "Intuiting introvert (Ii)", potensiDiri: "Penggagas atau pencipta ide-ide baru yang orisinal dan berkualitas tinggi. Seorang perfeksionis yang visioner. Bekerja di balik layar sebagai konseptor.", caraBelajar: "Memahami konsep melalui ilustrasi, grafis, atau film. Tertarik pada 'gambaran besar' dan mengapa sesuatu itu penting.", profesi: "Peneliti Sains Murni, Penulis Sastra, Sutradara, Arsitek, Desainer, Investor, Pencipta Lagu, Entrepreneur (Bidang Inovasi)." },
                        Ie: { title: "Intuiting extrovert (Ie)", potensiDiri: "Pembaharu yang pandai merakit berbagai ide menjadi sebuah inovasi yang diterima pasar. Mampu memprediksi tren bisnis dan membumikan ide-ide besar.", caraBelajar: "Merumuskan tema, menggunakan peraga bongkar-pasang, dan belajar dari studi kasus. Suka mengeksplorasi berbagai topik.", profesi: "Wirausaha/Investor, Marketing & Periklanan, Konsultan Bisnis, Cinematografer, Detektif, Bidang Lifestyle & Mode." },
                        Fi: { title: "Feeling introvert (Fi)", potensiDiri: "Pemimpin yang kharismatik dengan pengaruh kuat dari dalam. Mampu menyentuh emosi orang lain dan memiliki visi yang jauh ke depan. Populer dan pandai meyakinkan.", caraBelajar: "Menjadi pendengar yang baik, lalu merefleksikannya. Termotivasi jika materi relevan dengan nilai-nilai yang diyakininya.", profesi: "Politisi, Negarawan, Pemimpin Organisasi, Psikolog, Motivator, Trainer/Public Speaker, Budayawan." },
                        Fe: { title: "Feeling extrovert (Fe)", potensiDiri: "Seorang 'king-maker' atau pemilik yang hebat dalam membangun hubungan dan menggembleng orang lain. Kemampuan sosialnya luar biasa.", caraBelajar: "Berdiskusi dengan guru atau teman. Belajar paling baik melalui interaksi verbal dan kerja kelompok.", profesi: "Psikolog, Konselor, Ahli Komunikasi/Humas, Diplomat, HRD (Personalia), Aktivis Sosial." },
                        In: { title: "Insting (In)", potensiDiri: "Juru damai yang responsif dan pandai beradaptasi. Memiliki naluri yang tajam dan kemampuan serba bisa. Seorang generalis yang bisa diandalkan di banyak bidang.", caraBelajar: "Memahami kesimpulan terlebih dahulu baru ke rincian (deduktif). Belajar paling baik dalam suasana tenang dan harmonis.", profesi: "Mediator, Jurnalis, Chef, Musisi, Aktivis Kemanusiaan/Agama, Pelayan Masyarakat. Cocok sebagai 'tangan kanan' di berbagai posisi." }
                    }
                },
                mbti: {
                    questions: [
                        { q: "Setelah menghabiskan waktu di acara sosial yang ramai, Anda biasanya merasa:", o: [{ t: "Bersemangat dan 'terisi' energinya.", v: "E" }, { t: "Lelah dan butuh waktu untuk menyendiri.", v: "I" }] },
                        { q: "Anda lebih mempercayai:", o: [{ t: "Pengalaman langsung dan fakta yang konkret.", v: "S" }, { t: "Inspirasi, firasat, dan gambaran besar.", v: "N" }] },

            // === INITIALIZATION & EVENT LISTENERS ===
            function init() {
                loadVoices();
                displayInitialMessage();
                updateButtonVisibility();

                startCurhatBtn.addEventListener('click', () => initializeApp(false));
                startTestBtn.addEventListener('click', () => initializeApp(true));
                header.addEventListener('click', () => window.location.reload());
                sendBtn.addEventListener('click', handleSendMessage);
                voiceBtn.addEventListener('click', toggleMainRecording);
                endChatBtn.addEventListener('click', handleCancelResponse);
                
                userInput.addEventListener('input', () => {
                    userInput.style.height = 'auto';
                    userInput.style.height = (userInput.scrollHeight) + 'px';
                    updateButtonVisibility();
                });

                userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                    }
                });
            }
            
            function initializeApp(startWithTest = false) {
                if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    } catch(e) { console.error("Web Audio API tidak didukung."); }
                }
                startOverlay.classList.add('hidden');
                chatContainer.innerHTML = '';
                
                if (startWithTest) {
                    isTesting = true;
                    currentTestType = 'selection';
                    displayMessage("Anda ingin mencoba tes kepribadian yang mana?", 'ai-system');
                    displayMessage("Silakan pilih pendekatan yang ingin Anda gunakan:\n[PILIHAN:Pendekatan STIFIn|Pendekatan MBTI]", 'ai');
                    speakAsync("Silakan pilih pendekatan yang ingin Anda gunakan", true);
                } else {
                    isTesting = false; // Ensure testing mode is off
                    startOnboardingIfNeeded();
                }
            }

            // === CURHAT-SPECIFIC LOGIC ===
            async function startOnboardingIfNeeded() {
                isOnboarding = true;
                statusDiv.textContent = "Sesi perkenalan...";
                updateButtonVisibility();
                try {
                    const nameAnswer = await askAndListen("Assalamualaikum, namaku RASA, teman curhatmu. Boleh kutahu siapa namamu?");
                    if (nameAnswer) {
                        userName = nameAnswer.trim();
                        await speakAsync(`Terima kasih, ${userName}.`, true);
                    }
                    const genderAnswer = await askAndListen("Boleh konfirmasi, apakah kamu seorang laki-laki atau wanita?");
                    if (genderAnswer) {
                        if (genderAnswer.toLowerCase().includes('wanita') || genderAnswer.toLowerCase().includes('perempuan')) {
                            userGender = 'Wanita';
                        }
                        await speakAsync(`Baik, terima kasih.`, true);
                    }
                    const ageAnswer = await askAndListen("Kalau usiamu berapa?");
                    if (ageAnswer) {
                        const ageMatch = ageAnswer.match(/\d+/);
                        if (ageMatch) userAge = ageMatch[0];
                        await speakAsync(`Oke, terima kasih.`, true);
                    }
                } catch (error) {
                    console.log("Onboarding diabaikan:", error);
                } finally {
                    isOnboarding = false;
                    statusDiv.textContent = "";
                    updateButtonVisibility();
                    displayMessage(`Baik, ${userName || 'temanku'}, terima kasih sudah berkenalan. Sekarang, saya siap mendengarkan. Silakan ceritakan apa yang kamu rasakan.`, 'ai');
                    speakAsync(`Baik, ${userName || 'temanku'}, terima kasih sudah berkenalan. Sekarang, saya siap mendengarkan. Silakan ceritakan apa yang kamu rasakan.`, true);
                }
            }

            function listenOnce() {
                return new Promise((resolve, reject) => {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) { reject("Not supported"); return; }
                    
                    const rec = new SpeechRecognition();
                    rec.lang = 'id-ID';
                    rec.onresult = (event) => resolve(event.results[0][0].transcript);
                    rec.onerror = (event) => reject(event.error);
                    rec.onstart = () => statusDiv.textContent = "Mendengarkan...";
                    rec.onend = () => { if (statusDiv.textContent === "Mendengarkan...") statusDiv.textContent = ""; };
                    rec.start();
                });
            }

            async function askAndListen(question) {
                displayMessage(question, 'ai');
                await speakAsync(question, true);
                try {
                    const answer = await listenOnce();
                    displayMessage(answer, 'user');
                    return answer;
                } catch (e) {
                    displayMessage("Maaf, saya tidak dapat mendengar suaramu. Silakan coba lagi.", 'ai-system');
                    return "";
                }
            }

            // === TEST-SPECIFIC LOGIC ===
            function initiateTest(type) {
                currentTestType = type;
                testData = (type === 'stifin') ? fullTestData.stifin : fullTestData.mbti;
                testScores = {};
                currentTestQuestionIndex = 0;
                displayMessage(`Baik, mari kita mulai Tes Kepribadian dengan Pendekatan ${type.toUpperCase()}. Jawablah pertanyaan berikut.`, 'ai-system');
                setTimeout(displayNextTestQuestion, 1000);
            }

            function displayNextTestQuestion() {
                if (currentTestQuestionIndex >= testData.questions.length) {
                    calculateAndDisplayResult();
                    return;
                }
                const q = testData.questions[currentTestQuestionIndex];
                const qText = (currentTestType === 'mbti') ? q.q : q.question;
                const qOptions = (currentTestType === 'mbti') ? q.o.map(opt => opt.t) : q.options.map(opt => opt.text);
                let questionDisplay = `**Pertanyaan ${currentTestQuestionIndex + 1}/${testData.questions.length}:**\n\n${qText}`;
                if (q.isDriveQuestion) {
                    questionDisplay = `**Pertanyaan Terakhir:**\n\n${q.question}`;
                }
                let fullMessage = `${questionDisplay}[PILIHAN:${qOptions.join('|')}]`;
                displayMessage(fullMessage, 'ai');
            }

            function processTestAnswer(choice) {
                const q = testData.questions[currentTestQuestionIndex];
                if (!q) return;
                if (currentTestType === 'stifin') {
                    const selectedOption = q.options.find(opt => opt.text === choice);
                    if (!selectedOption) return;
                    if (q.isDriveQuestion) {
                        calculateAndDisplayResult(selectedOption.type);
                        return;
                    }
                    testScores[selectedOption.type] = (testScores[selectedOption.type] || 0) + 1;
                } else { // MBTI
                    const selectedOption = q.o.find(opt => opt.t === choice);
                    if (!selectedOption) return;
                    testScores[selectedOption.v] = (testScores[selectedOption.v] || 0) + 1;
                }
                currentTestQuestionIndex++;
                if (currentTestQuestionIndex >= testData.questions.length) {
                    calculateAndDisplayResult();
                } else if (currentTestType === 'stifin' && currentTestQuestionIndex === 4) {
                    let dominantMK = Object.keys(testScores).reduce((a, b) => testScores[a] > testScores[b] ? a : b);
                     if (dominantMK === 'In') {
                         calculateAndDisplayResult();
                         return;
                     }
                    setTimeout(displayNextTestQuestion, 500);
                }
                else {
                    setTimeout(displayNextTestQuestion, 500);
                }
            }

            function calculateAndDisplayResult(stifinDrive = null) {
                isTesting = false;
                currentTestType = null;
                let finalType = '';
                let result;

                if (testData === fullTestData.stifin) {
                    let dominantMK = Object.keys(testScores).length > 0 ? Object.keys(testScores).reduce((a, b) => testScores[a] > testScores[b] ? a : b) : "In";
                    finalType = dominantMK;
                    if (dominantMK !== 'In' && stifinDrive) {
                        finalType += stifinDrive;
                    }
                    result = testData.results[finalType];
                } else { // MBTI
                    const E = testScores['E'] || 0; const I = testScores['I'] || 0;
                    const S = testScores['S'] || 0; const N = testScores['N'] || 0;
                    const T = testScores['T'] || 0; const F = testScores['F'] || 0;
                    const J = testScores['J'] || 0; const P = testScores['P'] || 0;
                    finalType += (E >= I) ? 'E' : 'I';
                    finalType += (S >= N) ? 'S' : 'N';
                    finalType += (T >= F) ? 'T' : 'F';
                    finalType += (J >= P) ? 'J' : 'P';
                    result = testData.results[finalType];
                }

                if (result) {
                    let resultMessage = `Terima kasih telah menjawab. Berdasarkan jawabanmu, tipe kepribadianmu adalah...\n\n### **${result.title}**\n\n**Potensi Diri:**\n${result.potensiDiri}\n\n**Cara Belajar yang Cocok:**\n${result.caraBelajar}\n\n**Potensi Profesi yang Sesuai:**\n- ${result.profesi.split(', ').join('\n- ')}\n\n---\n\nIngat, ini adalah peta potensi, bukan takdir. Gunakan wawasan ini untuk berkembang.`;
                    displayMessage(resultMessage, 'ai');
                    speakAsync(resultMessage.replace(/[\*#\-]/g, ''), true);
                } else {
                    displayMessage("Maaf, terjadi kesalahan dalam menampilkan hasil tes. Silakan mulai ulang dari header.", 'ai-system');
                }
                updateButtonVisibility();
            }

            // === CORE MESSAGE HANDLING & UI ===
            async function handleSendMessage() {
                if (isRecording || isOnboarding || isTesting) return;
                const userText = userInput.value.trim();
                if (!userText) return;

                displayMessage(userText, 'user');
                userInput.value = '';
                userInput.style.height = 'auto';
                updateButtonVisibility();
                await getAIResponse(userText, userName, userGender, userAge);
            }
            
            function handleSendMessageWithChoice(choice) {
                displayMessage(choice, 'user');
                if (isTesting) {
                    if (currentTestType === 'selection') {
                        const type = choice.toLowerCase().includes('stifin') ? 'stifin' : 'mbti';
                        initiateTest(type);
                    } else {
                        processTestAnswer(choice);
                    }
                } else {
                    getAIResponse(choice, userName, userGender, userAge);
                }
            }

            function updateButtonVisibility() {
                const isTyping = userInput.value.length > 0;
                const isInputDisabled = isTesting || isOnboarding;

                userInput.disabled = isInputDisabled;
                userInput.placeholder = isInputDisabled ? "Jawab melalui tombol atau suara..." : "Tulis curhatmu di sini...";

                if (isRecording || isInputDisabled) {
                    sendBtn.style.display = 'none';
                    if (isOnboarding) {
                        voiceBtn.style.display = 'flex';
                    } else {
                        voiceBtn.style.display = 'none';
                    }
                } else if (isTyping) {
                    sendBtn.style.display = 'flex';
                    voiceBtn.style.display = 'none';
                } else {
                    sendBtn.style.display = 'flex';
                    voiceBtn.style.display = 'flex';
                }
            }
            
            function handleCancelResponse() {
                if (abortController) abortController.abort();
                window.speechSynthesis.cancel();
                if (recognition) recognition.abort();
                isRecording = false;
                isTesting = false;
                isOnboarding = false;
                currentTestType = null;
                voiceBtn.classList.remove('recording');
                statusDiv.textContent = "Proses dibatalkan.";
                updateButtonVisibility();
                setTimeout(() => { if (statusDiv.textContent === "Proses dibatalkan.") statusDiv.textContent = ""; }, 2000);
            }
            
            function toggleMainRecording() {
                if (isTesting || isOnboarding) return;
                if (isRecording) stopRecording();
                else startRecording();
            }

            function startRecording() {
                 const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition || isRecording) return;
                playSound('start');
                isRecording = true;
                voiceBtn.classList.add('recording');
                updateButtonVisibility();
                recognition = new SpeechRecognition();
                recognition.lang = 'id-ID';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onresult = (event) => {
                    userInput.value = event.results[0][0].transcript;
                    handleSendMessage();
                };
                recognition.onerror = (event) => {
                    console.error(`Error: ${event.error}`);
                    statusDiv.textContent = "Tidak dapat mengenali suara.";
                };
                recognition.onstart = () => statusDiv.textContent = "Mendengarkan...";
                recognition.onend = () => { if (isRecording) stopRecording(); };
                recognition.start();
            }

            function stopRecording() {
                if (!isRecording) return;
                playSound('stop');
                isRecording = false;
                voiceBtn.classList.remove('recording');
                if (recognition) recognition.stop();
                updateButtonVisibility();
                if (statusDiv.textContent === "Mendengarkan...") statusDiv.textContent = "";
            }
            
            async function getAIResponse(prompt, name, gender, age) {
                abortController = new AbortController();
                statusDiv.textContent = "RASA sedang berpikir...";
                updateButtonVisibility();
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, name, gender, age, history: conversationHistory }),
                        signal: abortController.signal
                    });
                    if (!response.ok) throw new Error(`Server merespon dengan status ${response.status}`);
                    
                    const result = await response.json();
                    if (result.aiText) {
                        displayMessage(result.aiText, 'ai');
                        const textToSpeak = result.aiText.replace(/\[.*?\]/g, "").replace(/[\*#\-]/g, "");
                        await speakAsync(textToSpeak, true);
                    } else { throw new Error("Respon tidak valid."); }
                } catch (error) {
                    if (error.name !== 'AbortError') displayMessage(`Maaf, terjadi gangguan: ${error.message}`, 'ai-system');
                } finally {
                    statusDiv.textContent = "";
                    updateButtonVisibility();
                }
            }
            
            function loadVoices() {
                if (!('speechSynthesis' in window)) return;
                const setVoices = () => { speechVoices = window.speechSynthesis.getVoices(); };
                setVoices();
                if (speechVoices.length === 0 && window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = setVoices;
                }
            }
            
            function speakAsync(text, isAIResponse = false) {
                return new Promise((resolve) => {
                    if (!('speechSynthesis' in window)) { resolve(); return; }
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'id-ID';
                    utterance.rate = 0.95;
                    utterance.pitch = 1;
                    if (isAIResponse) {
                        let indonesianVoice = speechVoices.find(v => v.lang === 'id-ID');
                        if (indonesianVoice) utterance.voice = indonesianVoice;
                    }
                    utterance.onend = () => resolve();
                    utterance.onerror = (e) => { console.error("Speech synthesis error:", e); resolve(e); };
                    window.speechSynthesis.speak(utterance);
                });
            }

            function playSound(type) {
                if (audioContext && audioContext.state === 'suspended') { audioContext.resume(); }
                if (!audioContext) return;
                const now = audioContext.currentTime;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                if (type === 'start') { oscillator.frequency.setValueAtTime(1000, now); } 
                else if (type === 'stop') { oscillator.frequency.setValueAtTime(800, now); }
                oscillator.start(now);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, now + 0.1);
                oscillator.stop(now + 0.1);
            }

            function displayInitialMessage() {
                chatContainer.innerHTML = '';
                conversationHistory = [];
                displayMessage("Pilih layanan di layar awal untuk memulai...", 'ai-system');
            }

            function displayMessage(message, sender) {
                if (sender !== 'ai-system') {
                    const role = (sender === 'ai') ? 'RASA' : 'User';
                    conversationHistory.push({ role: role, text: message });
                }
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('chat-message', `${sender}-message`);

                if (sender.startsWith('user')) {
                    messageContainer.textContent = message;
                } else {
                    let processedHTML = message;
                    const choiceRegex = /\[PILIHAN:(.*?)\]/g;
                    processedHTML = processedHTML.replace(choiceRegex, (match, optionsString) => {
                        const options = optionsString.split('|');
                        let buttonsHTML = '<div class="choice-container">';
                        options.forEach(option => {
                            const trimmedOption = option.trim();
                            buttonsHTML += `<button class="choice-button" data-choice="${trimmedOption}">${trimmedOption}</button>`;
                        });
                        return buttonsHTML + '</div>';
                    });
                    
                    let textPart = processedHTML.split('<div class="choice-container">')[0];
                    let choicePart = processedHTML.includes('<div class="choice-container">') ? '<div class="choice-container">' + processedHTML.split('<div class="choice-container">')[1] : '';

                    let html = textPart
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/###\s*(.*)/g, '<h3>$1</h3>')
                        .replace(/---\n/g, '<hr>')
                        .replace(/\n\s*-\s/g, '<li>');

                    const lines = html.split('\n');
                    let inList = false;
                    let finalHTML = '';
                    lines.forEach(line => {
                        let trimmedLine = line.trim();
                        if (trimmedLine.startsWith('<li>')) {
                            if (!inList) { finalHTML += '<ul>'; inList = true; }
                            finalHTML += `<li>${trimmedLine.substring(4)}</li>`;
                        } else {
                            if (inList) { finalHTML += '</ul>'; inList = false; }
                            if (trimmedLine) finalHTML += `<p>${trimmedLine}</p>`;
                        }
                    });
                    if (inList) finalHTML += '</ul>';
                    
                    finalHTML = finalHTML.replace(/<p><\/p>/g, '').replace(/<p><h3>/g, '<h3>').replace(/<\/h3><\/p>/g, '</h3>').replace(/<\/ul><\/p>/g, '</ul>');
                    messageContainer.innerHTML = finalHTML + choicePart;
                }

                messageContainer.querySelectorAll('.choice-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const choiceText = e.currentTarget.dataset.choice;
                        button.parentElement.querySelectorAll('.choice-button').forEach(btn => {
                            btn.disabled = true;
                            btn.style.opacity = '0.5';
                            btn.style.cursor = 'not-allowed';
                        });
                        e.currentTarget.classList.add('selected');
                        handleSendMessageWithChoice(choiceText);
                    });
                });
                chatContainer.appendChild(messageContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            init();
        });
    </script>
